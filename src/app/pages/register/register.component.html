<section class="vh-90 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Crear Cuenta</h2>

              <form action="#" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Nombre completo:</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="full_name" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email:</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Contraseña:</label>
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Repetir contraseña:</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg"
                         [ngClass]="{'is-invalid': registerForm.hasError('passwordMismatch') && registerForm.get('confirm_password')?.touched}"
                         formControlName="confirm_password" />
                  <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirm_password')?.touched" class="text-danger">
                    Las contraseñas no coinciden.
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" formControlName="terms"/>
                  <label class="form-check-label" for="form2Example3g">
                    Acepto todas las declaraciones en <a href="#!" class="text-body"><u>Terminos de servicio</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-primary btn-lg" [disabled]="registerForm.invalid || !registerForm.get('terms')?.value">Registrarse</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Ya tienes cuenta? <a href="/login"
                    class="fw-bold text-body"><u>Inicia sesion aqui</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
